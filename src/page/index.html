<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>アプリケーションプログラマのための練習プログラム集</title>
  </head>
  <body>
    <!-- ヘッダー -->
    <header class="py-4"></header>
    <!-- /ヘッダー -->
    <div class="container text-center">
      <h1>アプリケーションプログラマのための</h1>
      <h1>練習プログラム集</h1>
    </div>
    <!-- ナビゲーションバー -->
    <div id="navbar"></div>
    <!-- /ナビゲーションバー -->
    <!-- メイン -->
    <main>
      <section id="mocha"></section>
      <!-- コンテンツ01 -->
      <div id="app-dev"></div>
      <!-- /コンテンツ01 -->
    </main>
    <!-- /メイン -->
    <!-- フッター -->
    <div id="footer"></div>
    <!-- /フッター -->
    <div id="dev">
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
      <!-- PapaParse -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.js"></script>

      <!-- nanoSQL2 -->
      <!-- ES6 Only (Faster & Smaller) -->
      <script
        src="https://cdn.jsdelivr.net/npm/@nano-sql/core@2.3.7/dist/nano-sql.min.js"
        integrity="sha256-W1pVgKda7GC4fwXqq9jfOrssBDJJXZqck+ultRPVzmc="
        crossorigin="anonymous"
      ></script>
      <!-- ES5 (Internet Explorer/Old Browser Support) -->
      <!-- Promise must be polyfilled as well -->
      <script
        src="https://cdn.jsdelivr.net/npm/@nano-sql/core@2.3.7/dist/nano-sql.min.es5.js"
        integrity="sha256-1t9VlpFUgHaxlLQy6HM9ROQvTiuUv2M12Fp1oTh3+yg="
        crossorigin="anonymous"
      ></script>

      <!-- markdown -->
      <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

      <!-- mermaid -->
      <script
        src="https://unpkg.com/mermaid/dist/mermaid.min.js"
        charset="UTF-8"
      ></script>
      <script src="./lib/marmaid.js"></script>

      <!-- PluntUML -->
      <!--  taken from https://github.com/johan/js-deflate -->
      <script src="./lib/rawdeflate.js"></script>

      <!-- mocha, chai -->
      <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.min.js"></script>
      <script>
        mocha.setup("tdd");

        const assert = chai.assert;
        suite("MovieTest", () => {
          let movie;
          setup(() => {
            movie = new Movie(
              "アタック・オブ・ザ・キラートマト",
              Movie.REGULAR
            );
          });

          test("価格区分を定義している", () => {
            assert.equal(2, Movie.CHILDRENS);
            assert.equal(0, Movie.REGULAR);
            assert.equal(1, Movie.NEW_RELEASE);
          });

          test("タイトルを保持する", () => {
            assert.equal("アタック・オブ・ザ・キラートマト", movie.title);
          });

          test("価格区分を保持する", () => {
            assert.equal(0, movie.priceCode);
          });

          test("価格区分を変更する", () => {
            movie.priceCode = Movie.CHILDRENS;
            assert.equal(2, movie.priceCode);
          });
        });

        suite("RentalTest", () => {
          let rental;
          setup(() => {
            movie = new Movie(
              "アタック・オブ・ザ・キラートマト",
              Movie.REGULAR
            );
            rental = new Rental(movie, 3);
          });
          test("借りたビデオを保持する", () => {
            assert.equal(
              "アタック・オブ・ザ・キラートマト",
              rental.movie.title
            );
          });

          test("借りる日数を保持する", () => {
            assert.equal(3, rental.daysRented);
          });
        });

        suite("CustomerTest", () => {
          let customer;
          setup(() => {
            customer = new Customer("ミスターX");
          });

          test("名前を保持する", () => {
            assert.equal("ミスターX", customer.name);
          });

          suite("レンタル情報を保持する", () => {
            setup(() => {
              movie = new Movie("アタック・オブ・ザ・キラートマト", 100);
              rental = new Rental(movie, 3);
              customer.addRental(rental);
            });

            test("借りたビデオのタイトルを保持する", () => {
              assert.equal(
                "アタック・オブ・ザ・キラートマト",
                customer.rentals[0].movie.title
              );
              assert.equal(3, customer.rentals[0].daysRented);
            });

            test("借りたビデオの価格区分を保持する", () => {
              assert.equal(100, customer.rentals[0].movie.priceCode);
            });

            test("借りる日数を保持する", () => {
              assert.equal(3, customer.rentals[0].daysRented);
            });
          });

          suite("計算書を生成する", () => {
            suite("一般向け", () => {
              setup(() => {
                movie = new Movie(
                  "アタック・オブ・ザ・キラートマト",
                  Movie.REGULAR
                );
              });

              test("1日借りる", () => {
                result =
                  "Rental Record for ミスターX\n" +
                  "\tアタック・オブ・ザ・キラートマト\t200\n" +
                  "Amount owed is 200\n" +
                  "You earned 0 frequent renter points";

                rental = new Rental(movie, 1);
                customer.addRental(rental);

                assert.equal(result, customer.statement());
              });

              test("3日借りる", () => {
                result =
                  "Rental Record for ミスターX\n" +
                  "\tアタック・オブ・ザ・キラートマト\t350\n" +
                  "Amount owed is 350\n" +
                  "You earned 0 frequent renter points";

                rental = new Rental(movie, 3);
                customer.addRental(rental);

                assert.equal(result, customer.statement());
              });

              test("4日借りる", () => {
                result =
                  "Rental Record for ミスターX\n" +
                  "\tアタック・オブ・ザ・キラートマト\t500\n" +
                  "Amount owed is 500\n" +
                  "You earned 0 frequent renter points";

                rental = new Rental(movie, 4);
                customer.addRental(rental);

                assert.equal(result, customer.statement());
              });
            });
          });
        });
        class Movie {
          constructor(title, priceCode) {
            this._title = title;
            this._priceCode = priceCode;
          }

          static get CHILDRENS() {
            return 2;
          }

          static get REGULAR() {
            return 0;
          }

          static get NEW_RELEASE() {
            return 1;
          }

          get title() {
            return this._title;
          }

          get priceCode() {
            return this._priceCode;
          }

          set priceCode(arg) {
            this._priceCode = arg;
          }
        }

        class Rental {
          constructor(movie, daysRented) {
            this._movie = movie;
            this._daysRented = daysRented;
          }

          get movie() {
            return this._movie;
          }

          get daysRented() {
            return this._daysRented;
          }
        }

        class Customer {
          constructor(name) {
            this._name = name;
            this._rentals = [];
          }

          get name() {
            return this._name;
          }

          get rentals() {
            return this._rentals;
          }

          addRental(arg) {
            this._rentals.push(arg);
          }

          statement() {
            let totalAmount = 0;
            let frequentRenterPoints = 0;
            let result = `Rental Record for ${this.name}\n`;
            this.rentals.forEach(each => {
              let thisAmount = 0;
              // 1行ごとに金額を計算
              switch (each.movie.priceCode) {
                case Movie.REGULAR:
                  thisAmount += 200;
                  if (each.daysRented > 2)
                    thisAmount += (each.daysRented - 2) * 150;
              }
              // この貸し出しに関する数値の表示
              result += `\t${each.movie.title}\t${thisAmount}\n`;
              totalAmount += thisAmount;
            });
            // フッタ部分の追加
            result += `Amount owed is ${totalAmount}\n`;
            result += `You earned ${frequentRenterPoints} frequent renter points`;

            console.log(result);
            return result;
          }
        }
      </script>
      <script>
        const dev = document.querySelector("#app-dev");
        if (dev !== null) {
          dev.innerHTML = `
          <div class="container">
            <div class="row">
              <h2>VideoRental</h2>
            </div>
            <div class="row p-3">
              <div id="spec"></div>
            </div>
            <h2>ユースケース図</h2>
            <div class="row p-3">
              <img id="usecase-im"
              src=http://www.plantuml.com/plantuml/img/SyfFKj2rKt3CoKnELR1Io4ZDoSa70000>
            </div>
            <h2>クラス図</h2>
            <div class="row p-3">
              <img id="class-im"
              src=http://www.plantuml.com/plantuml/img/SyfFKj2rKt3CoKnELR1Io4ZDoSa70000>
            </div>
            <h2>シーケンス図</h2>
            <div class="row p-3">
              <img id="sequence-im"
              src=http://www.plantuml.com/plantuml/img/SyfFKj2rKt3CoKnELR1Io4ZDoSa70000>
            </div>
            <h2>アプリケーション</h2>
            <div class="py-3">
              <div id="video-rental-app"></div>
            </div>
          </div>
        `;
        }
      </script>
      <script src="./lib/markdown.js"></script>
      <script src="./lib/pluntuml.js"></script>
      <script>
        mocha.globals(["jQuery"]);
        mocha.run();
      </script>
    </div>
  </body>
</html>
