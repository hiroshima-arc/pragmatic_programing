      <script>
        const classDiagram = (() => {

class Expression {

        function encode64(data) {
          r = "";
          for (i = 0; i < data.length; i += 3) {
            if (i + 2 == data.length) {
              r += append3bytes(data.charCodeAt(i), data.charCodeAt(i + 1), 0);
            } else if (i + 1 == data.length) {
              r += append3bytes(data.charCodeAt(i), 0, 0);
            } else {
              r += append3bytes(
                data.charCodeAt(i),
                data.charCodeAt(i + 1),
                data.charCodeAt(i + 2)
              );
            }
          }
          return r;
        }

        function append3bytes(b1, b2, b3) {
          c1 = b1 >> 2;
          c2 = ((b1 & 0x3) << 4) | (b2 >> 4);
          c3 = ((b2 & 0xf) << 2) | (b3 >> 6);
          c4 = b3 & 0x3f;
          r = "";
          r += encode6bit(c1 & 0x3f);
          r += encode6bit(c2 & 0x3f);
          r += encode6bit(c3 & 0x3f);
          r += encode6bit(c4 & 0x3f);
          return r;
        }

        function encode6bit(b) {
          if (b < 10) {
            return String.fromCharCode(48 + b);
          }
          b -= 10;
          if (b < 26) {
            return String.fromCharCode(65 + b);
          }
          b -= 26;
          if (b < 26) {
            return String.fromCharCode(97 + b);
          }
          b -= 26;
          if (b == 0) {
            return "-";
          }
          if (b == 1) {
            return "_";
          }
          return "?";
        }

        var deflater = window.SharedWorker && new SharedWorker("rawdeflate.js");
        if (deflater) {
          deflater.port.addEventListener("message", done_deflating, false);
          deflater.port.start();
        } else if (window.Worker) {
          deflater = new Worker("rawdeflate.js");
          deflater.onmessage = done_deflating;
        }

        function done_deflating(e, id) {
          document.getElementById(id).src =
            "http://www.plantuml.com/plantuml/img/" + encode64(e.data);
        }

        function compress(s, id) {
          //UTF8
          s = unescape(encodeURIComponent(s));

          if (deflater) {
            if (deflater.port && deflater.port.postMessage) {
              deflater.port.postMessage(s);
            } else {
              deflater.postMessage(s);
            }
          } else {
            setTimeout(function() {
              done_deflating({ data: deflate(s) }, id);
            }, 100);
          }
        }
      </script>

      <script>
        const assert = chai.assert;
        suite("MoneyTest", () => {
          test("Multiplication", () => {
            const five = Money.dollar(5);
            assert.isOk(Money.dollar(10).equals(five.times(2)));
            assert.isOk(Money.dollar(15).equals(five.times(3)));
          });

          test("Equality", () => {
            assert.isOk(Money.dollar(5).equals(Money.dollar(5)));
            assert.isNotOk(Money.dollar(5).equals(Money.dollar(6)));
            assert.isNotOk(Money.franc(5).equals(Money.dollar(5)));
          });

          test("Currency", () => {
            assert.equal("USD", Money.dollar(1).currency());
            assert.equal("CHF", Money.franc(1).currency());
          });

          test("SimpleAddition", () => {
            const five = Money.dollar(5);
            const sum = five.plus(five);
            const bank = new Bank();
            const reduced = bank.reduce(sum, "USD");
            assert.isOk(Money.dollar(10).equals(reduced));
          });

          test("PlusReturnsSum", () => {
            const five = Money.dollar(5);
            const result = five.plus(five);
            const sum = result;
            assert.isOk(five.equals(sum.augend));
            assert.isOk(five.equals(sum.addend));
          });

          test("ReduceSum", () => {
            const sum = new Sum(Money.dollar(3), Money.dollar(4));
            const bank = new Bank();
            const result = bank.reduce(sum, "USD");
            assert.isOk(Money.dollar(7).equals(result));
          });

          test("ReduceMoney", () => {
            const bank = new Bank();
            const result = bank.reduce(Money.dollar(1), "USD");
            assert.isOk(Money.dollar(1).equals(result));
          });

          test("ReduceMoneyDifferentCurrency()", () => {
            const bank = new Bank();
            bank.addRate("CHF", "USD", 2);
            const result = bank.reduce(Money.franc(2), "USD");
            assert.isOk(Money.dollar(1).equals(result));
          });

          test("MixedAddition", () => {
            const fiveBucks = Money.dollar(5);
            const tenFrancs = Money.franc(10);
            const bank = new Bank();
            bank.addRate("CHF", "USD", 2);
            const result = bank.reduce(fiveBucks.plus(tenFrancs), "USD");
            assert.isOk(Money.dollar(10).equals(result));
          });

          test("SumPlusMoney", () => {
            const fiveBucks = Money.dollar(5);
            const tenFrancs = Money.franc(10);
            const bank = new Bank();
            bank.addRate("CHF", "USD", 2);
            const sum = new Sum(fiveBucks, tenFrancs).plus(fiveBucks);
            const result = bank.reduce(sum, "USD");
            assert.isOk(Money.dollar(15).equals(result));
          });

          test("SumTimes", () => {
            const fiveBucks = Money.dollar(5);
            const tenFrancs = Money.franc(10);
            const bank = new Bank();
            bank.addRate("CHF", "USD", 2);
            const sum = new Sum(fiveBucks, tenFrancs).times(2);
            const result = bank.reduce(sum, "USD");
            assert.isOk(Money.dollar(20).equals(result));
          });
        });

        class Pair {
          constructor(from, to) {
            this._from = from;
            this._to = to;
          }

          get from() {
            return this._from;
          }

          get to() {
            return this._to;
          }

          equals(object) {
            const pair = object;
            return this._from === pair.from && this._to === pair.to;
          }

          toString() {
            return `${this._from}-${this._to}`;
          }

          hashCode() {
            return 0;
          }
        }

        class Expression {
          times(multiplier) {}
          plus(added) {}
          reduce(bank, to) {}
        }

        class Sum extends Expression {
          constructor(augend, addend) {
            super();
            this._augend = augend;
            this._addend = addend;
          }
          get augend() {
            return this._augend;
          }

          get addend() {
            return this._addend;
          }

          times(multiplier) {
            return new Sum(
              this._augend.times(multiplier),
              this._augend.times(multiplier)
            );
          }

          plus(addend) {
            return new Sum(this, addend);
          }

          reduce(bank, to) {
            const amount =
              this._augend.reduce(bank, to).amount +
              this._addend.reduce(bank, to).amount;
            return new Money(amount, to);
          }
        }

        class Bank {
          constructor() {
            this._rates = new Map();
          }

          reduce(source, to) {
            return source.reduce(this, to);
          }

          addRate(from, to, rate) {
            this._rates.set(new Pair(from, to).toString(), rate);
          }

          rate(from, to) {
            if (from === to) return 1;
            return this._rates.get(new Pair(from, to).toString());
          }
        }

        class Money extends Expression {
          constructor(amount, currency) {
            super();
            this._amount = amount;
            this._currency = currency;
          }

          get amount() {
            return this._amount;
          }

          times(multiplier) {
            return new Money(this._amount * multiplier, this._currency);
          }

          plus(addend) {
            return new Sum(this, addend);
          }

          reduce(bank, to) {
            const rate = bank.rate(this._currency, to);
            return new Money(this._amount / rate, to);
          }

          currency() {
            return this._currency;
          }

          equals(object) {
            const money = object;
            return (
              this._amount === money._amount &&
              this._currency === money._currency
            );
          }

          toString() {
            return this._amount + " " + this._currency;
          }

          static dollar(amount) {
            return new Money(amount, "USD");
          }

          static franc(amount) {
            return new Money(amount, "CHF");
          }
        }
      </script>
