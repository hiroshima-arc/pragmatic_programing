        mocha.setup("tdd");

        const assert = chai.assert;
        suite("MovieTest", () => {
          let movie;
          setup(() => {
            movie = new Movie(

            assert.equal(0, movie.priceCode);

            movie.priceCode = Movie.CHILDRENS;
            assert.equal(2, movie.priceCode);

          test("借りる日数を保持する", () => {

          suite("レンタル情報を保持する", () => {

              assert.equal(
                "アタック・オブ・ザ・キラートマト",
                customer.rentals[0].movie.title
              );
              assert.equal(3, customer.rentals[0].daysRented);
            });

            test("借りたビデオの価格区分を保持する", () => {
              assert.equal(0, customer.rentals[0].movie.priceCode);
            });

            test("借りる日数を保持する", () => {
              assert.equal(3, customer.rentals[0].daysRented);
            });
          });

          suite("計算書を生成する", () => {
            function createExpectedResult(params) {

                "請求明細 " +
                params.customerName +
                " 様\n" +

            suite("一般向け", () => {

                  totalPrice: 200,
                  point: 1

                rental = new Rental(movie, 1);
                customer.addRental(rental);

                assert.equal(result, customer.statement());

              test("3日借りる", () => {
                result = createExpectedResult({
                  customerName: "ミスターX",
                  rentals: [
                    {
                      movieTitleName: "アタック・オブ・ザ・キラートマト",
                      price: 350

                  ],
                  totalPrice: 350,
                  point: 1
                });

                rental = new Rental(movie, 3);
                customer.addRental(rental);

                assert.equal(result, customer.statement());

              test("4日借りる", () => {

                  rentals: [

                      movieTitleName: "アタック・オブ・ザ・キラートマト",
                      price: 500

                  totalPrice: 500,
                  point: 1
                });

                rental = new Rental(movie, 4);
                customer.addRental(rental);

            suite("子供向け", () => {
              setup(() => {
                movie = new Movie("魔法少女まどか☆マギカ", Movie.CHILDRENS);
              });

              test("1日借りる", () => {
                result = createExpectedResult({
                  customerName: "ミスターX",
                  rentals: [
                    {
                      movieTitleName: "魔法少女まどか☆マギカ",
                      price: 150
                    }
                  ],
                  totalPrice: 150,
                  point: 1
                });

                rental = new Rental(movie, 1);
                customer.addRental(rental);

                assert.equal(result, customer.statement());
              });

              test("3日借りる", () => {
                result = createExpectedResult({
                  customerName: "ミスターX",
                  rentals: [
                    {
                      movieTitleName: "魔法少女まどか☆マギカ",
                      price: 150
                    }
                  ],
                  totalPrice: 150,
                  point: 1
                });

                rental = new Rental(movie, 3);
                customer.addRental(rental);

                assert.equal(result, customer.statement());
              });

              test("4日借りる", () => {
                result = createExpectedResult({
                  customerName: "ミスターX",
                  rentals: [
                    {
                      movieTitleName: "魔法少女まどか☆マギカ",
                      price: 300
                    }
                  ],
                  totalPrice: 300,
                  point: 1
                });

                rental = new Rental(movie, 4);
                customer.addRental(rental);

                assert.equal(result, customer.statement());
              });

              test("5日借りる", () => {
                result = createExpectedResult({
                  customerName: "ミスターX",
                  rentals: [
                    {
                      movieTitleName: "魔法少女まどか☆マギカ",
                      price: 450

            suite("新作", () => {
              setup(() => {
                movie = new Movie("バタリアン6", Movie.NEW_RELEASE);
              });

              test("1日借りる", () => {
                result = createExpectedResult({
                  customerName: "ミスターX",
                  rentals: [
                    {
                      movieTitleName: "バタリアン6",
                      price: 300
                    }
                  ],
                  totalPrice: 300,
                  point: 1
                });

                rental = new Rental(movie, 1);
                customer.addRental(rental);

                assert.equal(result, customer.statement());
              });

              test("5日借りる", () => {
                result = createExpectedResult({
                  customerName: "ミスターX",
                  rentals: [
                    {
                      movieTitleName: "バタリアン6",
                      price: 1500
                    }

                  totalPrice: 1500,
                  point: 2

                rental = new Rental(movie, 5);
                customer.addRental(rental);

                assert.equal(result, customer.statement());
              });

            let regular;
            let childrens;
            let newRelease;
            setup(() => {
              regular = new Movie(
                "アタック・オブ・ザ・キラートマト",
                Movie.REGULAR

              childrens = new Movie("魔法少女まどか☆マギカ", Movie.CHILDRENS);
              newRelease = new Movie("バタリアン6", Movie.NEW_RELEASE);
            });

            test("一般向けと子供向けと新作を1日借りる", () => {
              result = createExpectedResult({
                customerName: "ミスターX",
                rentals: [
                  {
                    movieTitleName: "アタック・オブ・ザ・キラートマト",
                    price: 200
                  },
                  { movieTitleName: "魔法少女まどか☆マギカ", price: 150 },
                  { movieTitleName: "バタリアン6", price: 300 }
                ],
                totalPrice: 650,
                point: 3
              });

              rental = new Rental(regular, 1);
              customer.addRental(rental);
              rental = new Rental(childrens, 1);
              customer.addRental(rental);
              rental = new Rental(newRelease, 1);
              customer.addRental(rental);

              assert.equal(result, customer.statement());
            });

            test("一般向けと子供向けと新作を5日借りる", () => {
              result = createExpectedResult({
                customerName: "ミスターX",
                rentals: [
                  {
                    movieTitleName: "アタック・オブ・ザ・キラートマト",
                    price: 650
                  },
                  { movieTitleName: "魔法少女まどか☆マギカ", price: 450 },
                  { movieTitleName: "バタリアン6", price: 1500 }
                ],
                totalPrice: 2600,
                point: 4
              });

              rental = new Rental(regular, 5);
              customer.addRental(rental);
              rental = new Rental(childrens, 5);
              customer.addRental(rental);
              rental = new Rental(newRelease, 5);
              customer.addRental(rental);

              assert.equal(result, customer.statement());
            });
          });

          suite("HTML計算書を生成する", () => {
            function createExpectedResult(params) {
              return (
                "<H1>請求明細 <EM>" +
                params.customerName +
                " 様</EM></H1><P>\n" +
                params.rentals
                  .map(i => i.movieTitleName + ": " + i.price + "<BR>\n")
                  .join("") +
                "<P>請求額 <EM>" +
                params.totalPrice +
                "</EM><P>\n" +
                "獲得ポイント <EM>" +
                params.point +
                "</EM><P>"
              );
            }
            let regular;
            let childrens;
            let newRelease;
            setup(() => {
              regular = new Movie(
                "アタック・オブ・ザ・キラートマト",
                Movie.REGULAR
              );
              childrens = new Movie("魔法少女まどか☆マギカ", Movie.CHILDRENS);
              newRelease = new Movie("バタリアン6", Movie.NEW_RELEASE);
            });

            test("一般向けと子供向けと新作を1日借りる", () => {
              result = createExpectedResult({
                customerName: "ミスターX",
                rentals: [
                  {
                    movieTitleName: "アタック・オブ・ザ・キラートマト",
                    price: 200
                  },
                  { movieTitleName: "魔法少女まどか☆マギカ", price: 150 },
                  { movieTitleName: "バタリアン6", price: 300 }
                ],
                totalPrice: 650,
                point: 3
              });

              rental = new Rental(regular, 1);
              customer.addRental(rental);
              rental = new Rental(childrens, 1);
              customer.addRental(rental);
              rental = new Rental(newRelease, 1);
              customer.addRental(rental);

              assert.equal(result, customer.htmlStatement());
            });
          });
        });

        class Movie {
          constructor(title, priceCode) {
            this._title = title;
            this.priceCode = priceCode;
          }

          static get CHILDRENS() {
            return 2;
          }

          static get REGULAR() {
            return 0;
          }

          static get NEW_RELEASE() {
            return 1;
          }

          get title() {
            return this._title;
          }

          get priceCode() {
            return this._price.getPriceCode();
          }

          set priceCode(arg) {
            switch (arg) {
              case Movie.REGULAR:
                this._price = new RegularPrice();
                break;
              case Movie.CHILDRENS:
                this._price = new ChildrensPrice();
                break;
              case Movie.NEW_RELEASE:
                this._price = new NewReleeeasePrice();
                break;
              default:
                throw new Error("不正な料金コード");
            }
          }

          getCharge(daysRented) {
            return this._price.getCharge(daysRented);
          }

          getFrequentRenterPoints(daysRented) {
            return this._price.getFrequentRenterPoints(daysRented);
          }
        }

        class Rental {
          constructor(movie, daysRented) {
            this._movie = movie;
            this._daysRented = daysRented;
          }

          get movie() {
            return this._movie;
          }

          get daysRented() {
            return this._daysRented;
          }

          getCharge() {
            return this.movie.getCharge(this.daysRented);
          }

          getFrequentRenterPoints() {
            return this.movie.getFrequentRenterPoints(this.daysRented);
          }
        }

        class Customer {
          constructor(name) {
            this._name = name;
            this._rentals = [];
          }

          get name() {
            return this._name;
          }

          get rentals() {
            return this._rentals;
          }

          addRental(arg) {
            this._rentals.push(arg);
          }

          htmlStatement() {
            return new htmlStatement().value(this);
          }

          statement() {
            return new TextStatement().value(this);
          }

          getTotalFrequentRenterPoints() {
            let result = 0;
            this.rentals.forEach(each => {
              result += each.getFrequentRenterPoints();
            });
            return result;
          }

          getTotalCharge() {
            let result = 0;
            this.rentals.forEach(each => {
              result += each.getCharge();
            });
            return result;
          }
        }

        class Price {
          getPriceCode() {}

          getCharge(daysRented) {}

          getFrequentRenterPoints(daysRented) {
            return 1;
          }
        }

        class ChildrensPrice extends Price {
          getPriceCode() {
            return Movie.CHILDRENS;
          }

          getCharge(daysRented) {
            let result = 150;
            if (daysRented > 3) result += (daysRented - 3) * 150;
            return result;
          }
        }

        class NewReleeeasePrice extends Price {
          getPriceCode() {
            return Movie.NEW_RELEASE;
          }

          getCharge(daysRented) {
            return daysRented * 300;
          }

          getFrequentRenterPoints(daysRented) {
            return daysRented > 1 ? 2 : 1;
          }
        }

        class RegularPrice extends Price {
          getPriceCode() {
            return Movie.REGULAR;
          }

          getCharge(daysRented) {
            let result = 200;
            if (daysRented > 2) result += (daysRented - 2) * 150;
            return result;
          }
        }

        class Statement {
          headerString(aCustomer) {}

          eachRentalString(aRental) {}

          footerString(aCustomer) {}

          value(aCustomer) {
            let frequentRenterPoints = 0;
            let result = this.headerString(aCustomer);
            aCustomer.rentals.forEach(each => {
              frequentRenterPoints += each.getFrequentRenterPoints();

              // この貸し出しに関する数値の表示
              result += this.eachRentalString(each);
            });
            // フッタ部分の追加
            result += this.footerString(aCustomer);
            return result;
          }
        }

        class TextStatement extends Statement {
          headerString(aCustomer) {
            return `請求明細 ${aCustomer.name} 様\n`;
          }

          eachRentalString(aRental) {
            return `\t${aRental.movie.title}\t${aRental.getCharge()}\n`;
          }

          footerString(aCustomer) {
            let result = `請求額 ${aCustomer.getTotalCharge()}\n`;
            result += `獲得ポイント ${aCustomer.getTotalFrequentRenterPoints()}`;
            return result;
          }
        }

        class htmlStatement extends Statement {
          headerString(aCustomer) {
            return `<H1>請求明細 <EM>${aCustomer.name} 様</EM></H1><P>\n`;
          }

          eachRentalString(aRental) {
            return `${aRental.movie.title}: ${aRental.getCharge()}<BR>\n`;
          }

          footerString(aCustomer) {
            let result = `<P>請求額 <EM>${aCustomer.getTotalCharge()}</EM><P>\n`;
            result += `獲得ポイント <EM>${aCustomer.getTotalFrequentRenterPoints()}</EM><P>`;
            return result;
          }
        }
      </script>
