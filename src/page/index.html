    <script>
      mocha.setup("tdd");
    </script>
    <script>
      const assert = chai.assert;
      suite("FizzBuzzTest", () => {
        suite("タイプ1の場合", () => {
          let list100;
          let service1;
          setup(() => {
            service1 = new FizzBuzzService(FizzBuzzTypeEnum.Type01);
            list100 = service1.generateList(100);
          });

          test("1から100までをプリントする、ただし3で割り切れる場合はFizz5で割り切れる場合はBuzz3と5で割り切れる場合はFizzBuzzをプリントする", () => {
            const data = {
              0: 1,
              1: 2,
              2: "Fizz",
              3: 4,
              4: "Buzz",
              14: "FizzBuzz",
              99: "Buzz"
            };
            Object.keys(data).forEach(k => {
              assert.equal(data[k], list100[k]);
            });
          });

          suite("3の倍数の場合", () => {
            test("3で割り切れる場合はFizzをプリントする", () => {
              assert.equal("Fizz", service1.generate(3));
            });
          });

          suite("5の倍数の場合", () => {
            test("5で割り切れる場合はBuzzをプリントする", () => {
              assert.equal("Buzz", service1.generate(5));
            });

            test("15で割り切れる場合はFizzBuzzをプリントする", () => {
              assert.equal("FizzBuzz", service1.generate(15));
            });
          });

          suite("その他の場合", () => {
            test("1を渡したら1を返す", () => {
              assert.equal(1, service1.generate(1));
            });

            test("2を渡したら2を返す", () => {
              assert.equal(2, service1.generate(2));
            });

            test("Fizzの個数は27個", () => {
              assert.equal(27, list100.filter(i => i.value === "Fizz").length);
            });

            test("Buzzの個数は14個", () => {
              assert.equal(14, list100.filter(i => i.value === "Buzz").length);
            });

            test("FizzBuzzの個数は6個", () => {
              assert.equal(
                6,
                list100.filter(i => i.value === "FizzBuzz").length
              );
            });

            test("数字の合計は2632", () => {
              assert.equal(
                2632,
                list100
                  .filter(i => Number.isInteger(i.value))
                  .reduce((acc, value) => acc + value)
              );
            });
          });

          suite("例外ケース", () => {
            test("値は正の値のみ許可する", () => {
              chai.expect(() => command1.execute(-1)).to.throw();
            });
            test("100より多い数を許可しない", () => {
              chai.expect(() => listCommand1.execute(101)).to.throw();
            });
          });
        });

        suite("タイプ2の場合", () => {
          let service2;
          setup(() => {
            service2 = new FizzBuzzService(FizzBuzzTypeEnum.Type02);
          });

          test("3で割り切れる場合は3をプリントする", () => {
            assert.equal(3, service2.generate(3));
          });

          test("5で割り切れる場合は5をプリントする", () => {
            assert.equal(5, service2.generate(5));
          });

          test("15で割り切れる場合は15をプリントする", () => {
            assert.equal(15, service2.generate(15));
          });

          test("リストは数字のみ", () => {
            const data = {
              2: 3,
              4: 5,
              14: 15
            };
            Object.keys(data).forEach(k => {
              assert.equal(data[k], service2.generateList(15)[k]);
            });
          });
        });

        suite("タイプ3の場合", () => {
          let service3;
          setup(() => {
            service3 = new FizzBuzzService(FizzBuzzTypeEnum.Type03);
          });

          test("3で割り切れる場合は3をプリントする", () => {
            assert.equal(3, service3.generate(3));
          });

          test("5で割り切れる場合は5をプリントする", () => {
            assert.equal(5, service3.generate(5));
          });

          test("15で割り切れる場合はFizzBuzzをプリントする", () => {
            assert.equal("FizzBuzz", service3.generate(15));
          });

          test("リストはFizzBuzzのケースのみ", () => {
            const data = {
              2: 3,
              4: 5,
              14: "FizzBuzz"
            };
            Object.keys(data).forEach(k => {
              assert.equal(data[k], service3.generateList(15)[k]);
            });
          });
        });
      });

      suite("FizzBuzzRepositoryTest", () => {
        let repository;
        setup(() => {
          repository = new FizzBuzzRepository("fizzbuzz.test.db", "items");
        });

        test("値を保存する", () => {
          const data = { id: 1, list: [1, 2, "Fizz", 4, "Buzz"] };
          const entity = new FizzBuzzEntity(data.list, data.id);
          assert(repository.save(entity));
        });

        test("値を取得する", () => {
          const data = { id: 2, list: [1, 2, "Fizz", 4, "Buzz"] };
          const entity = new FizzBuzzEntity(data.list, data.id);
          return repository.save(entity).then(() => {
            const keyValue = 2;
            return repository.find(keyValue).then(data => {
              assert.equal("Fizz", data.list[2]);
            });
          });
        });

        test("すべての値を取得する", () => {
          const aList = [
            { id: 3, list: [1, 2, "Fizz", 4, "Buzz"] },
            { id: 4, list: [1, 2, "Fizz", 4, "Buzz"] },
            { id: 5, list: [1, 2, "Fizz", 4, "Buzz"] }
          ];
          const entities = aList.map(
            data => new FizzBuzzEntity(data.list, data.id)
          );
          return repository.saveBatch(entities).then(() => {
            return repository.selectAll().then(data => {
              assert.equal(5, data.length);
            });
          });
        });

        test("値を削除する", () => {
          const data = { id: 6, list: [1, 2, "Fizz", 4, "Buzz"] };
          const entity = new FizzBuzzEntity(data.list, data.id);
          return repository.save(entity).then(() => {
            const keyValue = 6;
            return repository.delete(keyValue).then(() => {
              return repository.find(keyValue).catch(error => {
                assert.equal("id:6 not found", error);
              });
            });
          });
        });

        test("すべての値を削除する", () => {
          return repository.destroy().then(() => {
            return repository.selectAll().then(data => {
              assert.equal(0, data.length);
            });
          });
        });
      });
