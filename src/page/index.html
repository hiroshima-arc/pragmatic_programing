        function encode64(data) {
          r = "";
          for (i = 0; i < data.length; i += 3) {
            if (i + 2 == data.length) {
              r += append3bytes(data.charCodeAt(i), data.charCodeAt(i + 1), 0);
            } else if (i + 1 == data.length) {
              r += append3bytes(data.charCodeAt(i), 0, 0);
            } else {
              r += append3bytes(
                data.charCodeAt(i),
                data.charCodeAt(i + 1),
                data.charCodeAt(i + 2)
              );
            }
          }
          return r;
        }

        function append3bytes(b1, b2, b3) {
          c1 = b1 >> 2;
          c2 = ((b1 & 0x3) << 4) | (b2 >> 4);
          c3 = ((b2 & 0xf) << 2) | (b3 >> 6);
          c4 = b3 & 0x3f;
          r = "";
          r += encode6bit(c1 & 0x3f);
          r += encode6bit(c2 & 0x3f);
          r += encode6bit(c3 & 0x3f);
          r += encode6bit(c4 & 0x3f);
          return r;
        }

        function encode6bit(b) {
          if (b < 10) {
            return String.fromCharCode(48 + b);
          }
          b -= 10;
          if (b < 26) {
            return String.fromCharCode(65 + b);
          }
          b -= 26;
          if (b < 26) {
            return String.fromCharCode(97 + b);
          }
          b -= 26;
          if (b == 0) {
            return "-";
          }
          if (b == 1) {
            return "_";
          }
          return "?";
        }

        var deflater = window.SharedWorker && new SharedWorker("rawdeflate.js");

        function done_deflating(e, id) {

            "http://www.plantuml.com/plantuml/img/" + encode64(e.data);

        function compress(s, id) {
          //UTF8
          s = unescape(encodeURIComponent(s));

          if (deflater) {

            } else {
              deflater.postMessage(s);
            }
          } else {
            setTimeout(function() {
              done_deflating({ data: deflate(s) }, id);
            }, 100);

        class Pair {
          constructor(from, to) {
            this._from = from;
            this._to = to;
          }

          get from() {
            return this._from;
          }

          get to() {
            return this._to;
          }

          equals(object) {
            const pair = object;
            return this._from === pair.from && this._to === pair.to;
          }

          toString() {
            return `${this._from}-${this._to}`;
          }

          hashCode() {
            return 0;
          }
        }

        class Expression {
          times(multiplier) {}
          plus(added) {}
          reduce(bank, to) {}
        }

        class Sum extends Expression {
          constructor(augend, addend) {
            super();
            this._augend = augend;
            this._addend = addend;
          }
          get augend() {
            return this._augend;
          }

          get addend() {
            return this._addend;
          }

          times(multiplier) {
            return new Sum(
              this._augend.times(multiplier),
              this._augend.times(multiplier)
            );
          }

          plus(addend) {
            return new Sum(this, addend);
          }

          reduce(bank, to) {
            const amount =
              this._augend.reduce(bank, to).amount +
              this._addend.reduce(bank, to).amount;
            return new Money(amount, to);
          }
        }

        class Bank {
          constructor() {
            this._rates = new Map();
          }

          reduce(source, to) {
            return source.reduce(this, to);
          }

          addRate(from, to, rate) {
            this._rates.set(new Pair(from, to).toString(), rate);
          }

          rate(from, to) {
            if (from === to) return 1;
            return this._rates.get(new Pair(from, to).toString());
          }
        }

        class Money extends Expression {
          constructor(amount, currency) {
            super();
            this._amount = amount;
            this._currency = currency;
          }

          get amount() {
            return this._amount;
          }

          times(multiplier) {
            return new Money(this._amount * multiplier, this._currency);
          }

          plus(addend) {
            return new Sum(this, addend);
          }

          reduce(bank, to) {
            const rate = bank.rate(this._currency, to);
            return new Money(this._amount / rate, to);
          }

          currency() {
            return this._currency;
          }

          equals(object) {
            const money = object;
            return (
              this._amount === money._amount &&
              this._currency === money._currency
            );
          }

          toString() {
            return this._amount + " " + this._currency;
          }

          static dollar(amount) {
            return new Money(amount, "USD");
          }

          static franc(amount) {
            return new Money(amount, "CHF");
          }
        }

        class ReportViewModel {
          constructor(items) {
            this._items = items;
            this._bank = new Bank();
            this._bank.addRate("CHF", "USD", 1.5);

          get items() {
            return this._items;
          }
          get total() {
            let result = new Money(0, "USD");
            this._items.forEach(i => {
              result = this._bank.reduce(new Sum(result, i.sum), "USD");
            });
            return result;
          }

        class MoneyService {
          createReportViewModel(data) {
            const items = data.map(
              i =>
                new ReportViewModelItem(
                  i.銘柄,
                  i.株数,
                  new Money(i.価格, i.通貨)
                )
            );
            return new ReportViewModel(items);
          }

          selectAllExChangeRate() {
            const list = [{ id: 1, from: "CHF", to: "USD", rate: "1.5" }];
            return new ExChangeRateViewModel(list);
          }

          createExChangeRate(id, from, to, rate) {
            return {
              id: parseInt(id),
              from: from,
              to: to,
              rate: rate
            };
          }

          updateExChangeRate(id, from, to, rate, record) {
            const start = record.findIndex(
              i => parseInt(i.id) === parseInt(id)
            );
            if (start >= 0) record.splice(start, 1);

            record.push(this.createExChangeRate(id, from, to, rate));
            record.sort((a, b) => a.id - b.id);

            return new ExChangeRateViewModel(record);
          }

          deleteExChangeRate(id, record) {
            const start = record.findIndex(
              i => parseInt(i.id) === parseInt(id)
            );
            if (start >= 0) record.splice(start, 1);

            return new ExChangeRateViewModel(record);
          }

          deleteAllExChangeRate() {
            return new ExChangeRateViewModel([]);
          }
        }

                    skipEmptyLines: true
                  });

                          <thead>
                            <tr>
                              ${line}
                            </tr>
                          </thead>
                    `;
                  };

                  const body = () => {
                    const items = this._report.items;
                    const line = items
                      .map(
                        i => `
                    <tr>
                      <td>${i.stockName}</td>
                      <td>${i.stockAmount}</td>
                      <td>${i.price}</td>
                      <td>${i.sum}</td>
                    </tr>
                    `
                      )
                      .join(" ");
                    const total = `
                            <tr>
                              <td></td>
                              <td></td>
                              <td>
                                <p>総計</p>
                              </td>
                              <td>
                                <p>${this._report.total}</p>
                              </td>
                            </tr>
                    `;
                    return `
                          <tbody>
                            ${line}
                            ${total}
                          </tbody>
                    `;
                  };

                  return `
                        <table id="report-table" class="table table-striped">
                            ${header()}
                            ${body()}
                        </table>
                  `;
                };

                const upload = () => {
                  return `
                        <div class="col-md-12">
                          <form>
                            <div class="form-group">
                              <p>
                                CSVファイルを選択して下さい。<br />
                              </p>
                              <input
                                type="file"
                                class="form-control-file"
                                id="app-money-upload"
                              />
                            </div>
                          </form>
                        </div>
                  `;
                };

                const download = () => {
                  return `
                        <button
                          type="button"
                          class="btn btn-primary btn"
                          id="app-money-download"
                        >
                          CSVダウンロード
                        </button>
                  `;
                };

                return `
                <div
                  aria-labelledby="tab-menu01"
                  class="tab-pane fade border border-top-0 ${activeShow}"
                  id="panel-menu01"
                  role="tabpanel"
                >
                  <dvi class="row p-3">
                    <div id="report" class="col-md-12 order-md-2">
                      <div class="row">
                        ${upload()}
                      </div>
                      <div class="row">
                        ${table()}
                      </div>
                      <div class="col-md-12 py-2">
                        ${download()}
                      </div>
                    </div>
                  </dvi>
                </div>
            `;
              })();

              const exChangeRate = (record => {
                const activeShow = exChangeSelect ? "active show" : "";

                const table = record => {
                  const header = () => {
                    const th = ["ID", "換算元", "換算先", "レート", ""]
                      .map(i => `<th>${i}</th>`)
                      .join(" ");

                    return `
                        <thead>
                          <tr>
                            ${th}
                          </tr>
                        </thead>
                    `;
                  };

                  const body = () => {
                    const line = item => {
                      const edit = () => {
                        return `
                                <button
                                  id="button-edit-${item.id}"
                                  type="button"
                                  class="btn btn-primary btn-rounded btn-sm my-0 waves-effect waves-light"
                                >
                                  編集
                                </button>
                      `;
                      };

                      const save = () => {
                        return `
                                <button
                                  id="button-save-${item.id}"
                                  type="button"
                                  class="btn btn-primary btn-rounded btn-sm my-0 waves-effect waves-light"
                                >
                                  保存
                                </button>
                      `;
                      };

                      const delet = () => {
                        return `
                                <button
                                  id="button-delete-${item.id}"
                                  type="button"
                                  class="btn btn-danger btn-rounded btn-sm my-0 waves-effect waves-light"
                                >
                                  削除
                                </button>
                      `;
                      };

                      return `
                          <tr>
                            <td>${item.id}</td>
                            <td>${item.from}</td>
                            <td>${item.to}</td>
                            <td>${item.rate}</td>
                            <td>
                              <span class="button">
                                ${edit()}
                                ${save()}
                                ${delet()}
                              </span>
                            </td>
                          </tr>
                      `;
                    };

                    return `
                        <tbody>
                          ${record.map(line).join("")}
                        </tbody>
                    `;
                  };

                  return `
                      <table
                        id="exchange-rate-table"
                        class="table table-striped"
                      >
                        ${header()}
                        ${body()}
                      </table>
                  `;
                };

                const button = () => {
                  const add = () => {
                    return `
                        <button
                          id="button-add"
                          type="button"
                          class="btn btn-primary btn-rounded btn-sm my-0"
                        >
                          追加
                        </button>
                    `;
                  };

                  const deletAll = () => {
                    return `
                        <button
                          id="button-delete"
                          type="button"
                          class="btn btn-danger btn-rounded btn-sm my-0"
                        >
                          全削除
                        </button>
                    `;
                  };
                  return `
                      <div id="button">
                        ${add()}
                        ${deletAll()}
                      </div>
                  `;
                };

                return `
                <div
                  aria-labelledby="tab-menu02"
                  class="tab-pane fade border border-top-0 ${activeShow}"
                  id="panel-menu02"
                  role="tabpanel"
                >
                  <dvi class="row p-3">
                    <div id="exchange-rate" class="col-md-12 order-md-2">
                      ${table(record)}
                      ${button()}
                    </div>
                  </dvi>
                </div>
            `;
              })(this._exChangeRateRecord);

              return `
              <div class="tab-content" id="panel-menus">
                ${report}
                ${exChangeRate}
              </div>
          `;
            })();

            const result = `
              <section id="menu">
                <div class="container">
                  <div id="message"></div>
                  ${tabNav}
                  ${tabContent}
                </div>
              </section>
            `;
            document.querySelector("#money-app").innerHTML = result;
            this.dispatchEvent();
          }
        }

        const view = new View();
        view.render();
      </script>
      <script>
        mocha.globals(["jQuery"]);
        mocha.run();
      </script>
    </div>
  </body>
</html>
